<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav" id="nav">
        <img src="netflix logo.jpg" alt="Image" height="100" width="100" class="nav__log">
        <img src="Netflix-avatar.png" alt="" class="nav__avtar">
    </div>

    <!--header-->
    <div class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Money Heist</h1>
            <div class="banner__buttons">
                <button class="banner__buttons">Play</button>
                <button class="banner__buttons">My List</button>
            </div>
            <div class="banner__description">
           Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind manipulates
            the police to carry out his plan.    
            </div>
        </div>
        <div class="banner--fedeBottom"></div>
    </div>
    
   <!--Netflix Orignals--> 
    <div class="row">
        <h2>NETFLIX ORIGNALS</h2>
        <div class="row__posters">
            <img src="p1.jpg" alt="" class="row__posters row__posterLarge">
            <img src="p2.webp" alt="" class="row__posters row__posterLarge">
            <img src="p3.jpg" alt="" class="row__posters row__posterLarge">
            <img src="p4.jpg" alt="" class="row__posters row__posterLarge">
            <img src="p5.jpg" alt="" class="row__posters row__posterLarge">
            <img src="p6.jpg" alt="" class="row__posters row__posterLarge">
            <img src="p7.jpg" alt="" class="row__posters row__posterLarge">
            <img src="p8.jpg" alt="" class="row__posters row__posterLarge">
        </div>
    </div>

    <!--Trending Now-->
    <div class="row">
        <h2>Trending Now</h2>
        <div class="row__posters">
            <img src="t2.webp" alt="" class="row__posters">
            <img src="t3.jpg" alt="" class="row__posters">
            <img src="t4.webp" alt="" class="row__posters">
        </div>
    </div>

    <!--Top Rated-->
    <div class="row">
        <h2>Top Rated</h2>
        <div class="row__posters">
            <img src="tr1.jpg" alt="" class="row__posters">
            <img src="tr2.jpg" alt="" class="row__posters">
            <img src="tr3.jpg" alt="" class="row__posters">
           
        </div>
    </div>

    <!--Action Movies-->
    <div class="row">
        <h2>Action Movies</h2>
        <div class="row__posters">
            <img src="a1.jpg" alt="" class="row__posters">
            <img src="a2.jpg" alt="" class="row__posters">
            <img src="a3.jpg" alt="" class="row__posters">
           
        </div>
    </div>

    <!--Comedy Movie-->
    <div class="row">
        <h2>Comedy Movies</h2>
        <div class="row__posters">
            <img src="c1.jpg" alt="" class="row__posters">
            <img src="c3.jpg" alt="" class="row__posters">
        </div>
    </div>

    <!--Horror Movies-->
    <div class="row">
        <h2>Horror Movies</h2>
        <div class="row__posters">
            <img src="h1.jpg" alt="" class="row__posters">
            <img src="h2.jpg" alt="" class="row__posters">
            
            <img src="h4.jpg" alt="" class="row__posters">
        </div>
    </div>

    <!--Romantic Movies-->
    <div class="row">
        <h2>Romantic Movies</h2>
        <div class="row__posters">
            <img src="r1.jpg" alt="" class="row__posters">
            <img src="r2.jpg" alt="" class="row__posters">
            <img src="r3.jpg" alt="" class="row__posters">
            <img src="r4.jpg" alt="" class="row__posters">
            <img src="r5.jpg" alt="" class="row__posters">
           
        </div>
    </div>

    <!--Documentaries-->
    <div class="row">
        <h2>Documentaries</h2>
        <div class="row__posters">
            <img src="d1.jpg" alt="" class="row__posters">
            <img src="d2.jpg" alt="" class="row__posters">
            <img src="d3.jpg" alt="" class="row__posters">
            <img src="d4.jpg" alt="" class="row__posters">
        </div>
    </div>

    <script>
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => {
            if(window.scrollY >=100) {
                nav.classList.add('nav__black')
            } else{
                nav.classList.remove('nav__black');
            }
        })
    </script>
</body>
</html>
