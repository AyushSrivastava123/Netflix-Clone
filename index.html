<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="N2/style.css">
</head>
<body>

    <div class="nav" id="nav">
        <img src="N2/netflix logo.jpg" alt="Image" height="100" width="100" class="nav__log">
        <img src="N2/Netflix-avatar.png" alt="" class="nav__avtar">
    </div>

    <!--header-->
    <div class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Money Heist</h1>
            <div class="banner__buttons">
                <button class="banner__buttons">Play</button>
                <button class="banner__buttons">My List</button>
            </div>
            <div class="banner__description">
           Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind manipulates
            the police to carry out his plan.    
            </div>
        </div>
        <div class="banner--fedeBottom"></div>
    </div>
    
   <!--Netflix Orignals--> 
    <div class="row">
        <h2>NETFLIX ORIGNALS</h2>
        <div class="row__posters">
            <img src="N2/p1.jpg" alt="" class="row__posters row__posterLarge">
            <img src="N2/p2.webp" alt="" class="row__posters row__posterLarge">
            <img src="N2/p3.jpg" alt="" class="row__posters row__posterLarge">
            <img src="N2/p4.jpg" alt="" class="row__posters row__posterLarge">
            <img src="N2/p5.jpg" alt="" class="row__posters row__posterLarge">
            <img src="N2/p6.jpg" alt="" class="row__posters row__posterLarge">
            <img src="N2/p7.jpg" alt="" class="row__posters row__posterLarge">
            <img src="N2/p8.jpg" alt="" class="row__posters row__posterLarge">
        </div>
    </div>

    <!--Trending Now-->
    <div class="row">
        <h2>Trending Now</h2>
        <div class="row__posters">
            <img src="N2/t2.webp" alt="" class="row__posters">
            <img src="N2/t3.jpg" alt="" class="row__posters">
            <img src="N2/t4.webp" alt="" class="row__posters">
        </div>
    </div>

    <!--Top Rated-->
    <div class="row">
        <h2>Top Rated</h2>
        <div class="row__posters">
            <img src="N2/tr1.jpg" alt="" class="row__posters">
            <img src="N2/tr2.jpg" alt="" class="row__posters">
            <img src="N2/tr3.jpg" alt="" class="row__posters">
           
        </div>
    </div>

    <!--Action Movies-->
    <div class="row">
        <h2>Action Movies</h2>
        <div class="row__posters">
            <img src="N2/a1.jpg" alt="" class="row__posters">
            <img src="N2/a2.jpg" alt="" class="row__posters">
            <img src="N2/a3.jpg" alt="" class="row__posters">
           
        </div>
    </div>

    <!--Comedy Movie-->
    <div class="row">
        <h2>Comedy Movies</h2>
        <div class="row__posters">
            <img src="N2/c1.jpg" alt="" class="row__posters">
            <img src="N2/c3.jpg" alt="" class="row__posters">
        </div>
    </div>

    <!--Horror Movies-->
    <div class="row">
        <h2>Horror Movies</h2>
        <div class="row__posters">
            <img src="N2/h1.jpg" alt="" class="row__posters">
            <img src="N2/h2.jpg" alt="" class="row__posters">
            
            <img src="N2/h4.jpg" alt="" class="row__posters">
        </div>
    </div>

    <!--Romantic Movies-->
    <div class="row">
        <h2>Romantic Movies</h2>
        <div class="row__posters">
            <img src="N2/r1.jpg" alt="" class="row__posters">
            <img src="N2/r2.jpg" alt="" class="row__posters">
            <img src="N2/r3.jpg" alt="" class="row__posters">
            <img src="N2/r4.jpg" alt="" class="row__posters">
            <img src="N2/r5.jpg" alt="" class="row__posters">
           
        </div>
    </div>

    <!--Documentaries-->
    <div class="row">
        <h2>Documentaries</h2>
        <div class="row__posters">
            <img src="N2/d1.jpg" alt="" class="row__posters">
            <img src="N2/d2.jpg" alt="" class="row__posters">
            <img src="N2/d3.jpg" alt="" class="row__posters">
            <img src="N2/d4.jpg" alt="" class="row__posters">
        </div>
    </div>

    <script>
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => {
            if(window.scrollY >=100) {
                nav.classList.add('nav__black')
            } else{
                nav.classList.remove('nav__black');
            }
        })
    </script>
</body>
</html>
